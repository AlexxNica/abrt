# analyze
EVENT=post-create analyzer=Kerneloops
        abrt-action-analyze-oops &&
        dmesg >dmesg &&
        abrt-action-generate-core-backtrace

# If you want behavior similar to one provided by kerneloops daemon
# distributed by kerneloops.org - that is, if you want
# oopses to be reported automatically and immediately without
# user interaction, uncomment this line:
#EVENT=post-create analyzer=Kerneloops
        reporter-kerneloops

# report
#EVENT=report_Kerneloops analyzer=Kerneloops
        reporter-kerneloops

EVENT=report_Bugzilla analyzer=Kerneloops
        reporter-bugzilla -b

# Send micro report
EVENT=report_uReport analyzer=Kerneloops reported_to=
        reporter-ureport

# update ABRT database after successful report to bugzilla
EVENT=report_uReportl analyzer=Kerneloops reported_to~=^Bugzilla: reported_to~=^uReport:
        reporter-ureport -r

# Reporting of kernel oopses
EVENT=report-gui analyzer=Kerneloops
        report-gtk -e report_uReport -e report_Bugzilla -e report_uReport -- "$DUMP_DIR"
