# Empty lines and lines starting with # are ignored.
#
# Format:
# Section: element1[,element2]...
#
# Sections can be:
# - the literal text line to be added to Bugzilla comment.
# - %attach: a list of elements to attach.
#
# Elements can be:
# - problem directory element names, which get formatted as
#   <element_name>: <contents>
#   or
#   <element_name>:
#   :<contents>
#   :<contents>
#   :<contents>
# - problem directory element names prefixed by "%bare_",
#   which get formatted as-is, without "<element_name>:" and colons
# - %oneline, %multiline, %text wildcards, which select all corresponding
#   elements for output or attachment
# - %binary wildcard, valid only for %attach section, instructs to attach
#   binary elements
# - problem directory element names prefixed by "-",
#   which excludes given element from all wildcards
#
%summary: [abrt] %package%[[: %function%]][[: %reason%]][[: TAINTED %tainted_short%]]
Description of problem: %bare_comment
Version-Release number of selected component: %bare_package
Additional info: -pkg_arch,-pkg_epoch,-pkg_name,-pkg_release,-pkg_version,-analyzer,-count,-duphash,-uuid,%oneline,%short_backtrace
%attach: -reported_to,-comment,-reason,%multiline,-coredump,%binary
